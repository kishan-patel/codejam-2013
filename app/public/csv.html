 <center> <div id="grid" style="width:95%; height: 500px"></div></center>
  <script>
    var count = 0;
    var socket = io.connect('http://localhost:5000');
    socket.on('csv_exchange_connection',function(dataBlock){
      var columns = [];
      if(dataBlock.length != 0){
        for(var key in dataBlock[0]){
          var obj ={};
          obj["id"] = key;
          obj["name"] = key;
          obj["field"] = key;
          columns.push(obj);
        }
      }
      var options = {
        enableColumnReorder:false,
        fullWidthRows:true,
        forceFitColumns:true
        };
      var grid = new Slick.Grid("#grid",dataBlock,columns,options);
//      var x = data;
      console.log(".");
    });
  </script>
