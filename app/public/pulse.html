 <center> <div id="pulse-grid" style="width:95%; height: 500px"></div></center>
  <script>
    // set the date we're counting down to
    var count = 0;
    var socket = io.connect('http://localhost:5000');
    socket.on('pulse_exchange_connection',function(dataBlock){
      $("#pulse-grid").empty();
      var columns = [];
      if(dataBlock.length != 0){
        for(var key in dataBlock[0]){
          if(key == "seconds")
            continue;
          
            
          var obj ={};
          if(key == "date")
            obj["width"] = 100;

          obj["id"] = key;
          obj["name"] = key;
          obj["field"] = key;
          columns.push(obj);
        }
      }
      var options = {
        enableColumnReorder:false,
        fullWidthRows:true,
        forceFitColumns:true
        };
      var grid = new Slick.Grid("#pulse-grid",dataBlock,columns,options);
//      var x = data;
      console.log(".");
    });
    socket.emit('pulse_ready',{'ready':true});
  
    //Code that implements the timer
    var target_date = new Date();
    target_date.setMinutes(target_date.getMinutes()+1);

    // variables for time units
    var days, hours, minutes, seconds;

    // get tag element
    var countdown = document.getElementById("countdown");

    // update the tag with id "countdown" every 1 second
    setInterval(function () {

      // find the amount of "seconds" between now and target
      var current_date = new Date().getTime();
      var seconds_left = (target_date - current_date) / 1000;

      minutes = parseInt(seconds_left / 60);
      seconds = parseInt(seconds_left % 60);

      // format countdown string + set tag value
      countdown.innerHTML =  minutes + "m, " + seconds + "s";
      if(seconds<=1){
        target_date = new Date();
        target_date.setMinutes(target_date.getMinutes()+1);
        socket.emit('pulse_ready', {'ready':true});
      }
   }, 1000); 
  </script>
